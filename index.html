<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Dapp</title>

<body>
    <h1>This is my Dapp!</h1>

    <!-- 1. detect MetaMask is / is not installed -->

    <div id="mm-detected"></div>

    <!-- 2. allow the user to get access to MetaMask -->
    <button id="mm-connect">Connect to MetaMask</button>

    <div id="mm-current-account"></div>

    <input id="ss-input-box" type="number" placeholder="Provide input"/>
    <button id="ss-input-button">Submit Value</button>

    <!-- 
    3. allow the user to send a transaction / update transaction state (e.g. send a transaction to a contract)
    4. allow the user to read state from a contract -->
